# WhatATheme
markdown: kramdown

# URL of the Site
url: 'https://naturalcap.cn'
# Base URL of the Site (i.e., Name of the Repository in which the Site is hosted)
baseurl: 

# Title of the Site
title: 自然数资本
# Description of the Site
description: 让科技创业更简单!
# URL of Image of the Site
logo: assets\images\logo_for_web.png
logoheight: 40
# Keywords of the Site
site-keywords: 自然数资本，naturalcap，natural capital
# URL for the Image of custom Favicon
# favicon-url: /assets/images/n_for_web.png
# URL for the Image of about image
about-image: assets\images\AI-gen-airspace-v1.jpg
# URL for the Image of team image
team-image: assets\images\AI-gen-astronaut-v1.jpg
# URL for the Image of contact image
contact-image: assets\images\qrcode_for_gzh.jpg

# Google Analytics
#  google-analytics: UA-163806439-1


# About Us
logo-about-1: 当人类用数字描述自然时，科学便迈进了新的纪元。而每一个人认识数字的起点，是自然数，即从0到+∞的整数。
logo-about-2: 在我们看来，自然数象征着真实之美、简洁之美、自由之美，也象征着创业从0到N的伟大历程。
company-about: 自然数资本，专注于为前沿科技初创企业提供融资顾问服务。依托科研和创投复合背景团队，坚持标准化和数字化理念，敏锐捕捉技术突破，系统梳理商业价值，高效对接创业融资，让科技创业更简单！
team-about: 核心成员曾在字节跳动投资部、线性资本、火山石资本等参与行业研究与投资尽调工作，也曾在Discover Financial Services、联合电子从事研发工作，毕业于清华大学、复旦大学、哈尔滨工业大学等，取得工学硕士及MBA硕士学位，发表SCI和EI论文数篇，从事创业投资或技术研发的平均年限超过5年。

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
